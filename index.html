<body>
    <div class="min-vh-100 d-flex align-items-center main-container">
        <div class="container">
            <div class="content-wrapper mx-auto">
                <div class="text-center mb-4">
                    <a href="about.html" class="profile-link d-inline-block">
                        <div class="profile-image">
                            <img src="/assets/images/profile.jpg" alt="Martin working on laptop" class="img-fluid">
                        </div>
                    </a>
                </div>

                <div class="text-section text-center">
                    <h1>random guy on a <span class="fancy-text">personal development</span> journey</h1>
                    <p class="lead mb-4">No guru talk. No overnight success. Just me, doing the work and sharing it.</p>

        </div>
    </div>

    <div class="notification-toast" id="notification">
        <div class="notification-content">
            <i class="bi bi-info-circle"></i>
            <p>Click my photo to learn more about me!</p>
        </div>
        <button class="close-button" onclick="closeNotification()">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <script>
        // Show notification after a short delay
        setTimeout(() => {
            document.getElementById('notification').classList.add('show');
        }, 1000);

        // Close notification function
        function closeNotification() {
            document.getElementById('notification').classList.remove('show');
        }

        // Auto-hide notification after 5 seconds
        setTimeout(() => {
            closeNotification();
        }, 6000);
    </script>

    <!-- Bootstrap animations -->
